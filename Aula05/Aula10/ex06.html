<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: #191919;
            color: #fff;
            font-style: italic;
            font: normal 2rem Arial;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = "grey"
        }
        function entrar(){
            a.innerText = "Entrou"
            a.style.background = "yellow"
            a.style.color = "black"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = " blue"
        }
    </script>
</body>
</html>
