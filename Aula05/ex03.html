<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #642f2f;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Estou aprendendo Java Script</p>
    <script>
        var n1 = Number.parseFloat(prompt('Digite um número.'))
        var n2 = Number.parseFloat(prompt('Digite outro número.'))
        var s = n1 + n2
        alert(`A soma entre os valores ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
